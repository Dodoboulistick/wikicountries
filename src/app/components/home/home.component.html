<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>All countries list</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. France" #input>
    </mat-form-field>


    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="flag">
        <th mat-header-cell *matHeaderCellDef> Drapeau </th>
        <td mat-cell *matCellDef="let element"><img style="width: 20px;" src="{{element.flags.svg }}"
            alt="{{ element?.translations?.['fra']?.common }}'s flag"></td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let element"> {{ element?.translations?.['fra']?.common }} </td>
      </ng-container>

      <ng-container matColumnDef="capital">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Capitale </th>
        <td mat-cell *matCellDef="let element"> {{element.capital }} </td>
      </ng-container>

      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> RÃ©gion </th>
        <td mat-cell *matCellDef="let element"> {{element.region  }} </td>
      </ng-container>

      <ng-container matColumnDef="population">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Population </th>
        <td mat-cell *matCellDef="let element"> {{element.population }} </td>
      </ng-container>

      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Superficie </th>
        <td mat-cell *matCellDef="let element"> {{element.area }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/country/{{row.cca2}}" ></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  </mat-card-content>
</mat-card>
